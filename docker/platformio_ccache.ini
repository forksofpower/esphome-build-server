# PlatformIO configuration snippet to enable ccache
# This gets injected into projects to wrap the cross-compilers with ccache

[env]
# Wrap C and C++ compilers with ccache
build_unflags = 
build_flags = 
    -DCCACHE_ENABLED=1

# Use ccache as compiler prefix
extra_scripts = 

# Alternative: set compiler wrapper via environment
# This wraps xtensa-esp32-elf-gcc, xtensa-esp32-elf-g++, etc.
