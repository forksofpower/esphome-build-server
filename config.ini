[server]
# --- Server Settings ---
# Host to bind the web server to
host = 0.0.0.0
# Port to run the web server on
port = 5001
# Enable Flask debug mode (True/False). Not recommended for production.
debug = false
# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO
# Version string to report in logs
app_version = v15.2 (api-password-fix)

[jobs]
# --- Job Settings ---
# The maximum number of compile jobs that can run at the same time
max_concurrent_jobs = 2
# Comma-separated list of filenames to treat as secrets (and not a main YAML)
secret_filenames = secrets.yaml, secrets.yml

[paths]
# --- Path Settings ---
# Base directory for all job data. Can be an absolute path (e.g., /opt/esphome_jobs)
# or a relative path (e.g., esphome_jobs), which will be created relative to the script.
base_dir = esphome_jobs

# The following paths are relative to the 'base_dir' above
logs_dir = logs
files_dir = files
binaries_dir = binaries
platformio_cache_dir = platformio_cache